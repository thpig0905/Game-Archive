<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/homeStyle.css">
    <meta charset="UTF-8">
    <title>Game Archive</title>
</head>
<body class="bg-gray-800 flex flex-col items-center justify-center h-screen">
<div class="space-y-5 bg-gray-800">
    <a id="logo" href="/" class="w-96 h-40 text-5xl font-roboto rounded-lg bg-purple-500 shadow-2xl text-center flex items-center justify-center">Game Archive</a>
    <div id="buttons" class="w-96 space-y-2 opacity-0">
        <a href="" class="w-full py-2 rounded bg-blue-500 text-white block text-center" id="signInButton">Sign in</a>
        <a href="" class="w-full py-2 rounded bg-green-500 text-white block text-center" id="signUpButton">Sign up</a>
    </div>
</div>

<!-- Sign in 모달 창 -->
<div id="signInModal" class="modal">
    <div class="modal-content rounded-lg bg-blue-800 w-96 h-96 flex flex-col items-center justify-center space-3">
        <span class="close space-y-3" onclick="closeModal('signInModal')">&times;</span>
        <form action="/main/login" method="post" class="space-y-3">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="text" id="signInId" name="loginId" placeholder="ID">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="password" id="signInPw" name="password" placeholder="PW">
            <input class="w-full px-3 py-2 rounded bg-blue-500 text-white cursor-pointer" type="submit" value="Sign in" style="margin-top: 50px">
        </form>
    </div>
</div>

<!-- Sign up 모달 창 -->
<div id="signUpModal" class="modal" style="transform: translateY(-60px)">
    <div class="modal-content rounded-lg bg-green-800 w-96 h-96 flex flex-col items-center justify-center space-3" style="height: 550px">
        <span class="close space-y-3" onclick="closeModal('signUpModal')">&times;</span>
        <form action="/main/join" method="post" class="space-y-3">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="text" id="signUpId" name="loginId" placeholder="ID">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="text" id="name" name="name" placeholder="NAME">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="password" id="pw" name="password" placeholder="PW">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="password" id="pwCheck" placeholder="PW Check">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="email" id="email" name="email" placeholder="e-mail">
            <input class="w-full px-3 py-2 rounded bg-white text-black" type="tel" id="phone" name="phone" placeholder="phone">
            <select class="w-full px-3 py-2 rounded bg-white text-black" id="gender" name="gender" onchange="checkGender()">
                <option value="">성별</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">기타</option>
            </select>
            <input class="w-full px-3 py-2 rounded bg-green-500 text-white cursor-pointer" type="submit" value="Sign up" id="submitBtn" style="margin-top: 50px" disabled>
        </form>
    </div>
</div>

<!-- 팝업 창 -->
<div id="popup" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                            Warning
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                ID와 PW를 모두 입력해주세요.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" onclick="closePopup()">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/js/homeScript.js"></script>
</body>
</html>
